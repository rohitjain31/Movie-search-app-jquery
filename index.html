<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Movie Searc App" />
    <meta name="keywords" content="HTML,CSS,Jquery,JavaScript" />
    <meta name="author" content="Rohit Jain" />
    <title>Get Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='/script/script.js'></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class='navbar navbar-default navbar-fixed-top'>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Movie Web</a>
        </div>
      </div>
    </nav>
    <!-- Jumbotron and search box -->
    <div class="jumbotron search-container">
      <h3>Search Your Movie Here</h3>
      <div class="form-group">
        <input type="text" name="txt" class='form-control text-input' id='txtInput' value="" placeholder="Enter Movie name" />
        <button type="button" class='btn btn-default btn-input' id='btnSearch'>Search</button>
      </div>
    </div>
    <br />
    <!-- list of movies will come here -->
    <section id='showMovies' class='show-movies'>

    </section>
  </body>
</html>
